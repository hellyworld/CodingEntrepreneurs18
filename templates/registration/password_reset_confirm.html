{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}

{% if validlink %}
<div class="col-sm-6 col-sm-offset-3"
    <form method="post" action=".">
      {% csrf_token %}
      {{ form.as_p }}

      <input class="btn btn-primary" type="submit" value="{% trans 'Submit' %}" />
    </form>
</div>

{% else %}

<div class="col-sm-6 col-sm-offset-3">
    <p>{% trans "Password reset failed" %}</p>
</div>
{% endif %}

{% endblock %}
